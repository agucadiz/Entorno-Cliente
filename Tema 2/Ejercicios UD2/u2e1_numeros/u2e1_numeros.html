  <title>EJERCICIO U2E1_numeros</title>
  <script>
    const entero = 1357; //Variable de tipo int
    const decimal = 135.7; //Variable de tipo decimal
    const cientifico = 135e7; //Variable de tipo cientifico
    const octal = 01357; //Variable de tipo octal
    const hexadecimal = 0x1357; //Variable de tipo hexadecimal

    alert("Numero Entero " + entero);
    alert("Numero Decimal " + decimal);
    alert("Numero Cientifico " + cientifico);
    alert("Numero Octal " + octal);
    alert("Numero Hexadecimal " + hexadecimal);
  </script>
</head>

<body>
  <h1>EJERCICIO U2E1_numeros</h1>
  <!--EJERCICIO: u2e1_numeros
      Crea un programa en el que crees 5 variables numéricas 
      (entero, decimal, científico, octal y hexadecimal).
      A las variables les asignarás los siguientes números: 1357, 135.7, 135e7, 01357 y 0x1357.
      Muestra con 5 alerts su valor, escribiendo la siguiente sentencia:
      alert (“Número entero” + entero);
      Comenta el código con los comentarios que estimes necesarios.-->
</body>
