            if (nombre == ""){

            }
            if (nombre != "adolfo" && nombre != "suarez" && nombre != "adolfo suarez" && nombre != ""){
                nombre = prompt("ERROR. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española?").toLowerCase();
            }
        }
        </script>
