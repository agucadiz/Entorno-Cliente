<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

  function asignanombre(){
    const entrada = document.getElementById("numero");
    const error =  "not a group";
    const uno =  "solo";
    const dos =  "duet";
    const tres = "trio";
    const cuatro = "quartet"
    const masdecuatro = "thes es a large group";
    if(!isNaN(entrada.value)){
        if (entrada.value <= 0){
          document.getElementById("mensaje").innerHTML=error;
        }else if (entrada.value == 1){
          document.getElementById("mensaje").innerHTML=uno;
        }else if (entrada.value == 2){
          document.getElementById("mensaje").innerHTML=dos;
        }else if (entrada.value == 3){
          document.getElementById("mensaje").innerHTML=tres;
        }else if (entrada.value == 4){
          document.getElementById("mensaje").innerHTML=cuatro;
        }else if (entrada.value > 4 ){
          document.getElementById("mensaje").innerHTML=masdecuatro;
        }
    }else{
       alert("El elemento introducido no es un numero");
       entrada.value = "";
    }
  }

  </script>

    <header>
      <h1>EJERCICIO 2</h1>
    </header>

    <label for="numero">Introduce el numero de componentes: </label>
    <input type="text" id="numero">
    <button type="submit" onclick="asignanombre()">Enviar</button>

    <p id="mensaje"></p>

</body>
</html>
