<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let fecha = new Date('2021, 10, 20, 8:30:00');

        for (var i = 0; i <= 12; i++) {
            fecha.setHours(fecha.getHours() + 1);
            document.write(fecha.getHours() + ":" + "00" + "<br>");
            document.write(fecha.getHours() + ":" + fecha.getMinutes() + "<br>");
        }

    </script>
</head>

<body>
    <h1>EJERCICIO u2e5_for</h1>
    <!--Crea un programa que genere un listado de horas que vayan desde las 9 
        hasta las 21:30 de 30 minutos en 30 minutos.-->
</body>

</html>
