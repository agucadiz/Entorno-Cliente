<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>EJERCICIO: u2e3_comparacion</title>
  <script>
    const operacion1 = (10 == 10);
    const operacion2 = (10 === 10);
    const operacion3 = (10 === 10.0);
    const operacion4 = ("Laura" == "laura");
    const operacion5 = ("Laura" > "laura");
    const operacion6 = ("Laura" < "laura");;
    const operacion7 = ("123" == 123);
    const operacion8 = ("123" === 123);
    const operacion9 = parseInt("123") === 123;

    alert("La operacion 10 == 10 es: " + operacion1);
    alert("La operacion 10 === 10 es: " + operacion2);
    alert("La operacion 10 === 10.0 es: " + operacion3);
    alert("La operacion 'Laura' == 'laura' es: " + operacion4);
    alert("La operacion 'Laura' > 'laura' es: " + operacion5);
    alert("La operacion 'Laura' < 'laura' es: " + operacion6);
    alert("La operacion '123' == 123 es: " + operacion7);
    alert("La operacion '123' === 123 es: " + operacion8);
    alert("La operacion parseInt('123') === 123 es: " + operacion9);
  </script>
</head>

<body>
  <h1>EJERCICIO: u2e3_comparacion</h1>
