<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function forClasico() {
            let cadena = document.getElementById("texto").value;
            if (isNaN(cadena) || cadena >= 1000 || cadena == ""){
                document.getElementById("parrafo").innerHTML = "Error: Introduce un numero menor a 1000";
            } else {
                for (let i = 0; i < cadena.length; i++) {
                    document.getElementById("parrafo").innerHTML += cadena[i] + "<br>";
                }
            }
        }

        function forIn() {
            let cadena = document.getElementById("texto").value;
            if (isNaN(cadena) || cadena >= 1000 || cadena == ""){
                document.getElementById("parrafo").innerHTML = "Error: Introduce un numero menor a 1000";
            } else {
                for (let i in cadena) {
                    document.getElementById("parrafo").innerHTML += cadena[i] + "<br>";
                }
            }
        }

        function forOf() {
            let cadena = document.getElementById("texto").value;
            if (isNaN(cadena) || cadena >= 1000 || cadena == ""){
                document.getElementById("parrafo").innerHTML = "Error: Introduce un numero menor a 1000";
            } else {
                for (let i of cadena) {
                    document.getElementById("parrafo").innerHTML += i + "<br>";
                }
            }
        }
    </script>
</head>

<body>
    <label for="texto">Introduce un número:</label>
    <input id="texto">

    <br><br>

    <button onclick="forClasico()">For clásico</button>
    <button onclick="forIn()">For in</button>
    <button onclick="forOf()">For of</button>
    <p id="parrafo"></p>

</body>

</html>
