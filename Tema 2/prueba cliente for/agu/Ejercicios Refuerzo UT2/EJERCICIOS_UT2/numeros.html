<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Números</h1>

    <p id="parrafo"></p>

    <script>
        let text = "";

        for(i = 0; i < 5; i++){
            text += "El número es " + i + "<br>";
        }
        document.getElementById("parrafo").innerHTML = text;
    </script>
</body>
</html>
