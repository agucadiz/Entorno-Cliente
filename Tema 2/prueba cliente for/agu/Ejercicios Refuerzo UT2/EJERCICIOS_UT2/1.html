<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
  <script>
    function myFunction() {
      let num = prompt("Introduce un valor numerico");
      if (!isNaN(num)) {
        if (num % 2 == 0) {
          document.getElementById("demo").innerHTML =
            "El número " + num + " es par";
        } else {
          document.getElementById("demo").innerHTML =
            "El número " + num + " es impar";
        }
      } else {
        document.getElementById("demo").innerHTML =
          "El dato " + num + " no es numerico";
      }
    }
  </script>
</head>

<body>
  <p>Presiona el botón para introducir número</p>

  <button onclick="myFunction()">Pulsar</button>

  <p id="demo"></p>
</body>

</html>
