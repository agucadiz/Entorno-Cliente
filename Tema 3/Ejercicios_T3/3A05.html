<body>

  <!--
    Ejercicio 3A05
    Muestra los meses, días y años que tienes, haciendo uso de los métodos del objeto Date
  -->

  <p id="parrafo"></p>
  <script>

    let actual = new Date();
    let nacimiento = new Date("1982, 10, 25"); //Con comillas son los meses correctos, sin ellas un mes menos.

    let dia = Math.abs((actual.getDate() - nacimiento.getDate()));
    let mes = Math.abs((actual.getMonth() - nacimiento.getMonth()));
    let anyo = (actual.getFullYear() - nacimiento.getFullYear());

    alert("Mi edad es de " + anyo + " años, " + mes + " meses y " + dia + " días ")

  </script>
